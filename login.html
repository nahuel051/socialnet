<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styl/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#formulario').submit(function(e) {
                e.preventDefault(); 
                // Obtener los datos del formulario
                //Recopila los datos del formulario en forma de una cadena
                // serialize() de  crea una representación de cadena de consulta 
                // de los elementos del formulario.  
                // los organiza en pares clave/valor 
                // y los convierte en una cadena de texto 
                // que puede ser enviada al servidor.
                var formData = $(this).serialize();

                $.ajax({
                    type: 'POST',
                    url: 'login.php',
                    data: formData,
                    success: function(response) {
                        if(response === "success"){
                            window.location.href = "index.php"; 
                        } else {
                            $("#mensaje").html(response); 
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
    <div class="container-form">
        <h2>Iniciar Sesión</h2>
        <form id="formulario" autocomplete="off">
            <input type="text" name="username" placeholder="Nombre de usuario">
            <input type="password" name="password" placeholder="Contraseña">
            <input type="submit" value="Ingresar" name="login">
        </form>
        <div id="mensaje"></div>
    </div>
    <div class="container-image">
        <img src="img_style/itadori2.jpg">
        <a href="registrar.html">Registrar</a>
    </div>
</div>
</body>
</html>
